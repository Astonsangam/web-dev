<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Challenges</h1>

    <section>
        <h2>Even or Odd Checker</h2>
        <input type="number" id="evenOddInput" placeholder="Enter a number">
        <button onclick="checkEvenOdd()">Check</button>
        <p id="evenOddResult"></p>
    </section>

    <section>
        <h2>Multiplication Table</h2>
        <input type="number" id="multiplicationInput" placeholder="Enter a number">
        <button onclick="multiplicationTable()">Generate Table</button>
        <pre id="multiplicationResult"></pre>
    </section>

    <section>
        <h2>FizzBuzz Challenge</h2>
        <button onclick="fizzBuzz()">Run FizzBuzz</button>
        <pre id="fizzBuzzResult"></pre>
    </section>

    <section>
        <h2>Right-Angled Triangle</h2>
        <input type="number" id="triangleInput" placeholder="Enter height">
        <button onclick="rightAngledTriangle()">Generate Pattern</button>
        <pre id="triangleResult"></pre>
    </section>

    <script src="./js/evenodd.js"></script>
    <script src="./js/multiplication.js"></script>
    <script src="./js/fizzBuzz.js"></script>
    <script src="./js/trianglePattern.js"></script>
</body>
</html>
